<html>
	<head>
		<meta charset="utf-8">
		<title>Eterno Games</title>

		<script>
			'use strict';
			// App is in landscape so width is larger than height
			// Screen width and height can be inverted depending on platform
			var screenWidth = Math.max(screen.width, screen.height);
			var screenHeight = Math.min(screen.width, screen.height);
			var MIN_SUPPORTED_HEIGHT = 600;
			if (screenHeight < MIN_SUPPORTED_HEIGHT) {
				var screenRatio = screenWidth / screenHeight;
				var width = window.parseInt(MIN_SUPPORTED_HEIGHT * screenRatio, 10);
				document.write('<meta name="viewport" content="width=' + width + ', maximum-scale=1, user-scalable=no, viewport-fit=cover" />');
			} else {
				document.write('<meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no, viewport-fit=cover" />');
			}
		</script>
		<!--
		Customize this policy to fit your own app's needs. For more guidance, see:
			https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
		Some notes:
			* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
			* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
			* Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
				* Enable inline JS: add 'unsafe-inline' to default-src
		-->

		<meta name="format-detection" content="telephone=no">
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="transparent" />
		<meta name="msapplication-tap-highlight" content="no">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' cdvfile: https: data: wss: gap: http: ws: 'unsafe-eval' 'unsafe-inline'; object-src 'none'">

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/init.js"></script>
		<script type="text/javascript" src="js/fetch.js"></script>
		<script type="text/javascript" src="js/promise.js"></script>
		<script type="text/javascript" src="js/CordovaFileSystem.js"></script>
		<script type="text/javascript" src="js/CordovaFileCache.js"></script>
		<script type="text/javascript" src="js/AppLoader.js"></script>
		<script type="text/javascript" src="js/AppLoadingProgress.js"></script>
		<script type="text/javascript" src="js/autoupdate.js"></script>
	</head>
	<body class="dofusBody"></body>
</html>
